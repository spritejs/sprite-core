<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Base Sprite</title>
</head>
<body>
  <canvas id="mycanvas" width="600" height="600"></canvas>
  <script src="/js/sprite-core.js"></script>
  <script>
    const Sprite = spritejs.Sprite;
    const Layer = spritejs.Layer;
    const Group = spritejs.Group;
    const context = document.getElementById('mycanvas').getContext('2d');
    const layer = new Layer({context, renderMode: 'repaintAll'});

    const s = new Group({
      id: 'abc',
      anchor: 0.5,
      bgcolor: 'blue',
      size: [500, 500],
      pos: [300, 300],
      zIndex: 0,
      border: {
        width: 2,
        color: 'blue',
        style: 'dashed',
      },
      gradients: {
        bgcolor: {
          // direction: 90,
          // rect: [0, 0, 100, 100],
          vector: [50, 50, 10, 70, 80, 100],
          colors: [{
            offset: 0,
            color: 'rgba(255,0,0,0.5)',
          }, {
            offset: 1,
            color: 'rgba(255,0,0,1)',
          }],
        },
      },
    });
    layer.append(s);
    
    // s.animate([
    //   {dashOffset: 25},
    // ], {
    //   duration: 500,
    //   iterations: Infinity,
    //   // direction: 'alternate',
    // })
    // layer.draw()
    
    const s2 = new Sprite({
      anchor: 0.5,
      bgcolor: 'green',
      size: [50, 50],
      pos: ['100', 100],
    });
    s.append(s2);
    
    setTimeout(async () => {
      s2.attr({
        y: y => y + 150,
      });
      await s2.transition(1.5, 'ease-in').attr({y: y => y - 150});
      await s2.transition(1.5, 'steps(3, end)').attr({y: y => y + 150});
    }, 1000);
  </script>
</body>
</html>
